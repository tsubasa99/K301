{% extends "layout.html" %}
{% block title %}
{% load shop_helper %}
<title>Wishlist</title>
{% endblock title %}


{% block main %}


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active">Shopping Cart</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-12 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for wishitem in wishlist  %}
                        <tr>
                            <td class="align-middle"><img src="{{wishitem.product.images.first.image.url}}" alt="" style="width: 50px;"></td>
                            <td class="align-middle">{{wishitem.product.title}}</td>
                            <td class="align-middle">AZN{{wishitem.product.price}}</td>
                     <td class="align-middle"><a href="{% url 'customer:unwish-product' pk=wishitem.product.pk %}" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></a></td>

                            <td class="align-middle"></td>
                            {% endfor %}
                        
                        </tr>
                      
                    </tbody>
                </table>
            </div>
           
        </div>
    </div>
    <!-- Cart End -->





{% endblock main %}
